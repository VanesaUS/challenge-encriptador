<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/Logo.png" alt="Logo de Alura Latam">
    </header>
    <main>
        <section class="lado-izquierdo">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class = "instrucciones">
                <img src="assets/Group.png">
                <h6 class = "texto-instrucciones">Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="lado-derecho">
            <textarea id="mensaje-resultado" class="mensaje"></textarea>
            <div>
                <button class="copiar" button type="button" disabled >Copiar</button>
            </div>
        </section>
    </main>


    <footer>
        DESARROLLADO POR VANESA ULLOA S.
    </footer>
    <script src="script.js"></script>
</body>
</html>
